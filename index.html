<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved 3D Room</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: #e8f3ff">

  <!-- CAMERA -->
  <a-entity position="0 1.6 4">
    <a-camera></a-camera>
  </a-entity>

  <!-- FLOOR -->
  <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#8ad1a7"></a-plane>

  <!-- TABLE TOP -->
  <a-box position="0 1 0"
         width="2"
         height="0.12"
         depth="1.5"
         color="#a06c39"
         material="roughness: 0.5; metalness: 0.2">
  </a-box>

  <!-- TABLE LEGS -->
  <a-cylinder position="0.9 0.5 0.65" radius="0.05" height="1" color="#5a3b21"></a-cylinder>
  <a-cylinder position="-0.9 0.5 0.65" radius="0.05" height="1" color="#5a3b21"></a-cylinder>
  <a-cylinder position="0.9 0.5 -0.65" radius="0.05" height="1" color="#5a3b21"></a-cylinder>
  <a-cylinder position="-0.9 0.5 -0.65" radius="0.05" height="1" color="#5a3b21"></a-cylinder>

  <!-- ======================================================
       CHAIR 1 (Right side)
     ====================================================== -->

  <!-- Chair legs -->
  <a-cylinder position="1.4 0.25 0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>
  <a-cylinder position="1.4 0.25 -0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>
  <a-cylinder position="1.1 0.25 0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>
  <a-cylinder position="1.1 0.25 -0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>

  <!-- Seat -->
  <a-box position="1.25 0.55 0" width="0.6" height="0.1" depth="0.6" color="#555"></a-box>

  <!-- Backrest -->
  <a-box position="1.25 0.95 -0.3" width="0.6" height="0.7" depth="0.1" color="#444"></a-box>


  <!-- ======================================================
       CHAIR 2 (Left side)
     ====================================================== -->

  <!-- Chair legs -->
  <a-cylinder position="-1.4 0.25 0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>
  <a-cylinder position="-1.4 0.25 -0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>
  <a-cylinder position="-1.1 0.25 0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>
  <a-cylinder position="-1.1 0.25 -0.3" radius="0.04" height="0.5" color="#333"></a-cylinder>

  <!-- Seat -->
  <a-box position="-1.25 0.55 0" width="0.6" height="0.1" depth="0.6" color="#555"></a-box>

  <!-- Backrest -->
  <a-box position="-1.25 0.95 -0.3" width="0.6" height="0.7" depth="0.1" color="#444"></a-box>


  <!-- MILO TIN -->
  <a-cylinder position="-0.6 1.15 0" radius="0.12" height="0.3" color="#008000"></a-cylinder>
  <a-text position="-0.6 1.25 0.14" value="MILO" color="white" align="center" width="2"></a-text>

  <!-- MILK TIN -->
  <a-cylinder position="0.6 1.15 0" radius="0.12" height="0.3" color="#ffffff"></a-cylinder>
  <a-text position="0.6 1.25 0.14" value="MILK" color="black" align="center" width="2"></a-text>

  <!-- CUPS -->
  <a-cylinder position="-0.2 1.12 0.4" radius="0.08" height="0.12" color="#ffd75e"></a-cylinder>
  <a-cylinder position="0.2 1.12 0.4" radius="0.08" height="0.12" color="#ffd75e"></a-cylinder>

  <!-- PLATE -->
  <a-circle position="0 1.1 -0.4" rotation="-90 0 0" radius="0.3" color="#f5f5f5"></a-circle>

  <!-- LIGHTING -->
  <a-light type="ambient" intensity="0.9"></a-light>
  <a-light type="directional" position="2 4 3" intensity="1.2"></a-light>



  <!-- ------------------------------------------------------
       ðŸŒ´ TREE (Placed behind table)
     ------------------------------------------------------ -->
  <!-- Tree trunk -->
  <a-cylinder position="3 1 0" radius="0.15" height="2" color="#6b3e1e"></a-cylinder>

  <!-- Tree leaves -->
  <a-sphere position="3 2.3 0" radius="1" color="#2e8b57"></a-sphere>



  <!-- ------------------------------------------------------
       ðŸ›– SUMMER HUT (wood + straw roof)
     ------------------------------------------------------ -->

  <!-- Hut pillars -->
  <a-cylinder position="-3 0.75 -2" radius="0.1" height="1.5" color="#8b5a2b"></a-cylinder>
  <a-cylinder position="-1 0.75 -2" radius="0.1" height="1.5" color="#8b5a2b"></a-cylinder>
  <a-cylinder position="-3 0.75 -4" radius="0.1" height="1.5" color="#8b5a2b"></a-cylinder>
  <a-cylinder position="-1 0.75 -4" radius="0.1" height="1.5" color="#8b5a2b"></a-cylinder>

  <!-- Straw roof -->
  <a-cone position="-2 2 -3" radius-bottom="2" radius-top="0.2" height="1.3" color="#d2b48c"></a-cone>


</a-scene>
</body>
</html>
